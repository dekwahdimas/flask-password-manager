{% extends "base.html" %} 

{% block title %}Login | {% endblock title %} 

{% block content %}
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-start h-100">
      <div style="text-align: center; margin-bottom: 10px;">
        <h2 style="margin-bottom: 0;">Login</h2>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      
      
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <h4>Please login before continuing.</h4>
          <br>
        </div>
        <form method="POST" style="padding-top: 0;">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">         
            <a href="#!" class="text-body">Forgot password?</a>
          </div> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('auth.sign_up') }}"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
</div>
</section>

{% endblock %}
